@if(loading) {
  <div class="loading-container">Loading productsâ€¦</div>
}
@else
{
  @if(!category) 
  { 
    <div class="error-message">Category not found.</div>
  }
  @else {
    <div class="category-header">
      <h1 class="category-title">{{ category.name | uppercase }}</h1>
      <p class="category-description" *ngIf="category?.description">{{ category?.description }}</p>
    </div>

    <!-- Products Section -->
    <h2 class="section-title">Products</h2>

    <div *ngIf="!loading && products?.length === 0" class="category-empty">No products found in this category.</div>

    <div class="product-list" *ngIf="!loading && products?.length">
      <app-productbox *ngFor="let product of products; trackBy: trackById" [product]="product"></app-productbox>
    </div>
    
  }

}
