<div class="login-container container">
  <div class="login-card">
    <h2>Sign in to HexaCommerce</h2>
    <p class="muted">Use any username and password for the mock login.</p>

    <form (submit)="submit($event)" class="login-form">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" [(ngModel)]="username" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" />

      <div class="actions">
        <button type="submit" class="btn primary" [disabled]="loading">{{ loading ? 'Signing in...' : 'Sign in' }}</button>
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
